<!DOCTYPE html>

<html>

<head>
    <title>Parcel Sandbox</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
<form method="get" action="/" class="form">
    <p><input class="name" type="text" name="name" placeholder="Ваше имя" required>
        <span class="errorMessage"></span>
    </p>
    <p>Ваш пол</p>
    <p class="sex" >
        <label><input type="radio" name="sex" value="male" required>Мужской</label>
        <label><input type="radio" name="sex" value="female">Женский</label>
    </p>
    <select name="cats" class="cats">
        <option>Выберете котика</option>
        <option>Барс</option>
        <option>Тимофей</option>
    </select>

    <select name="dogs" class="dogs">
        <option>Выберете песика</option>
        <option>Шкура</option>
        <option>Блохастый</option>
    </select>
    <div class="petsColor" >Выберете цвет питомца
        <input type="hidden" name="color" id="color">
            <button type="button" value="red" class="redButton">
            </button>
            <button type="button" value="green" class="greenButton">
            </button>
            <button type="button" value="blue" class="blueButton">
            </button>

    </div>

    <input type="submit" value="Отправить">
</form>
<script src="js.js"></script>
</body>

</html>

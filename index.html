<!DOCTYPE html>

<html>

<head>
    <title>Parcel Sandbox</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="form_photo/form_photo.css">
    <link rel="stylesheet" href="form__colorSwitcher/form__colorSwitcher.css">
    <link rel="stylesheet" href="form_tracker/form__tracker.css">
    <script src="https://cdn.jsdelivr.net/npm/lodash@4.17.11/lodash.min.js"></script>
</head>

<body>
<form method="get" action="/" class="form">
   <div class="form__avatar">
        <div class="form__photo">
             <label class="form__photo-label">
                <input type="file" name="photo" class="form__photo-input">
                <span class="form__photo-span">Ваша фотография</span>
            </label>
        </div>

        <div class="form__name">
             <input class="form__name-input" type="text" name="name" placeholder="Ваше имя" required>
             <span class="form__name-error"></span>
        </div>
    </div>

    <p class="form__p">Ваш пол</p>
    <div class="form__sexType" >
        <label class="form__sexType-label form__sexType-label_male">Мужской
            <input type="radio" name="sex" value="male" required>
            <span class="form__sexType-radio form__sexType-radio_male"></span>
        </label>
        <label class="form__sexType-label form__sexType-label_female">Женский
            <input type="radio" name="sex" value="female">
            <span class="form__sexType-radio form__sexType-radio_female"></span>
        </label>
    </div>

    <!--селекты правильно указаны с классами? -->
    <select name="cats" class="form__select form__select_cats">
        <option>Выберете котика</option>
        <option>Барс</option>
        <option>Тимофей</option>
    </select>

    <select name="dogs" class="form__select form__select_dogs">
        <option>Выберете песика</option>
        <option>Шкура</option>
        <option>Блохастый</option>
    </select>

    <div class="form__colorSwitcher">
        <a href="#">Выберете цвет питомца</a>
        <input type="hidden" name="color" class="form__colorSwitcher-input">
        <div class="form__colorSwitcher-allButtons">
            <button type="button" value="red" class="form__colorSwitcher-button form__colorSwitcher-button_red">
            </button>
            <button type="button" value="green" class="form__colorSwitcher-button form__colorSwitcher-button_green">
            </button>
            <button type="button" value="blue" class="form__colorSwitcher-button form__colorSwitcher-button_blue">
            </button>
        </div>
    </div>
    <div class="form__tracker">

            <div class="form__tracker-header">Вес
                <span class="form__tracker-span form__tracker-span_header">10
                    <!--<input name="weight">123456-->

                </span>
                <span class="form__tracker-span form__tracker-span_kg">кг</span>
            </div>

            <div class="form__tracker-slider">
                <div class="form__tracker-dot"></div>
                <div class="form__tracker-horizon">
                    <div class="form__tracker-process"></div>
                </div>
                <input type="hidden" name="weight" value="10">
            </div>

            <div class="form__tracker-footer">
                <div class="form__tracker-item form__tracker-item_first">10кг</div>
                <div class="form__tracker-item form__tracker-item_second">50кг</div>
                <div class="form__tracker-item form__tracker-item_third">90кг</div>
                <div class="form__tracker-item form__tracker-item_fourth">135кг</div>
                <div class="form__tracker-item form__tracker-item_fifth">190кг</div>
            </div>

    </div>

    <div class="form__sendForm">
        <input type="submit" value="Отправить">
    </div>

</form>

<script src="js.js"></script>
<script src="form_photo/form_photo.js"></script>
<script src="form__colorSwitcher/form__colorSwitcher.js"></script>
<script src="form_tracker/form__tracker.js"></script>
</body>

</html>

<!DOCTYPE html>

<html>

<head>
    <title>Parcel Sandbox</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
<form method="get" action="/" class="form">
   <div class="avatar">
        <div class="avatar__photo">
             <label class="avatar__photo_label">
                <input type="file" name="photo" class="avatar__photo_input">
                <span class="avatar__photo_span">Ваша фотография</span>
            </label>
        </div>

            <div class="avatar__name">
             <input class="avatar__name_input" type="text" name="name" placeholder="Ваше имя" required>
             <span class="avatar__name_span"></span>
            </div>
    </div>

    <p class="yourSexType">Ваш пол</p>
    <div class="sex" >
        <label class="sex__label">Мужской
            <input type="radio" name="sex" value="male" required>
            <span class="sex__label_span sex__label_span_male"></span>
        </label>
        <label class="sex__label">Женский
            <input type="radio" name="sex" value="female">
            <span class="sex__label_span sex__label_span_female"></span>
        </label>
    </div>
    <select name="cats" class="cats">
        <option>Выберете котика</option>
        <option>Барс</option>
        <option>Тимофей</option>
    </select>

    <select name="dogs" class="dogs">
        <option>Выберете песика</option>
        <option>Шкура</option>
        <option>Блохастый</option>
    </select>
    <div class="colorSwitcher">
        <a href="#">Выберете цвет питомца</a>
        <input type="hidden" name="color" class="colorSwitcher__input">
        <div class="colorSwitcher__mainButton">
            <button type="button" value="red" class="colorSwitcher__button colorSwitcher__button_red">
            </button>
            <button type="button" value="green" class="colorSwitcher__button colorSwitcher__button_green">
            </button>
            <button type="button" value="blue" class="colorSwitcher__button colorSwitcher__button_blue">
            </button>
        </div>
    </div>
    <div class="mainTracker mainTracker_weight">



            <div class="mainTracker_weight__total">Вес
                <span class="mainTracker_weight__total_span">
                    <!--<input name="weight">123456-->

                </span>
                <span class="kg">кг</span>
            </div>

            <div class="mainTracker_weight__tracker">
                <div class="mainTracker_weight__tracker_horizon">
                    <div class="mainTracker_weight__tracker_horizon_dot">
                        <span><span></span></span>
                    </div>
                    <div class="mainTracker_weight__tracker_horizon_process"></div>
                </div>
                <input type="hidden" name="weight">
            </div>

            <div class="mainTracker_weight__slider-label">
                <div class="mainTracker_weight__slider-label-item">10кг</div>
                <div class="mainTracker_weight__slider-label-item">35кг</div>
                <div class="mainTracker_weight__slider-label-item">75кг</div>
                <div class="mainTracker_weight__slider-label-item">110кг</div>
                <div class="mainTracker_weight__slider-label-item">150кг</div>
            </div>

    </div>
    <div class="sendForm">
        <input type="submit" value="Отправить">
    </div>
</form>
<script src="js.js"></script>
</body>

</html>
